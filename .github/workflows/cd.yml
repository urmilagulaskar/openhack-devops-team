name: Publish from master

on:
  push: 
    branches: [master, feature_1.0]
defaults:
  run:
    shell: bash
    working-directory: apis/poi/web/ 
jobs:
  publish-docker-image:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Github Action'
      uses: actions/checkout@master

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - uses: azure/docker-login@v1
      with:
        login-server: openhackz6y6y8p2acr.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t openhackz6y6y8p2acr.azurecr.io/app-poi:${{ github.sha }}
        docker push openhackz6y6y8p2acr.azurecr.io/app-poi:${{ github.sha }}
    - run: |
        az webapp config container set --docker-custom-image-name openhackz6y6y8p2acr.azurecr.io/app-poi:${{ github.sha }} --docker-registry-server-password ${{ secrets.REGISTRY_PASSWORD }} --docker-registry-server-url https://openhackz6y6y8p2acr.azurecr.io --docker-registry-server-user ${{ secrets.REGISTRY_USERNAME }} --name 'openhackz6y6y8p2poi'​​​​​​​ --resource-group '/subscriptions/3c082e7f-fb81-4f67-a531-6ec569abe076/resourceGroups/openhackz6y6y8p2rg/providers/Microsoft.Web/sites/openhackz6y6y8p2poi' --subscription '3c082e7f-fb81-4f67-a531-6ec569abe076'
            
    - uses: actions/github-script@0.9.0
      if: failure()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          let body = "${{ env.build_name }} Worflow Failure \n Build Number: ${{ github.run_number }} \n Build Log:https://github.com/${{ github.repository}}/actions/runs/${{ github.run_id }} \n SHA: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) \n";
          github.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: "${{ env.build_name }} Workflow ${{ github.run_number }} Failed! ",
            body: body
            });
